<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <main>
        <section class="hero">
            <div class="hero__info">
                <h1 class="hero__title">Check the <br> best food</h1>

                <p class="hero__text">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nostrum, adipisci voluptatibus odit, tenetur, harum minima illum natus quas inventore maxime provident error excepturi. Vero nostrum, neque suscipit laborum accusamus ad!</p>

                <button class="hero__button">Book a table</button>
            </div>

            <img src="https://i.ibb.co/R0xYKtR/hero.png" alt="Plate with food" class="hero__img">
        </section>

        <section class="container-main">
            <h2 class="container-main__title">Our service</h2>
            <article class="main-principal">
                <figure class="main-principal__container-img video">
                    <img src="https://i.postimg.cc/k5qHRc5H/video.png" alt="video of food" class="main-principal__img">
                </figure>
                <figure class="main-principal__container-img dish1">
                    <img src="https://i.postimg.cc/qR0pRyfB/dish1.png" alt="Plato de comida delicioso" class="main-principal__img">
                </figure>
                <figure class="main-principal__container-img dish2">
                    <img src="https://i.postimg.cc/Wp5sNd5j/dish2.png" alt="Plato de comida delicioso" class="main-principal__img">
                </figure>
                <figure class="main-principal__container-img dish3">
                    <img src="https://i.postimg.cc/hPwgmHF5/dish3.png" alt="Plato de comida delicioso" class="main-principal__img">
                </figure>
                <figure class="main-principal__container-img dish4">
                    <img src="https://i.postimg.cc/MG08hHnC/dish4.png" alt="Plato de comida delicioso" class="main-principal__img">
                </figure>
            </article>
        </section>

        <section class="container-menu">
            <h2 class="container-main__title ">Home menu</h2>
            <article class="container-menu__list">
                <figure class="container-menu__show">
                    <img src="https://i.postimg.cc/15g1yJgc/plate1.png" alt="menu" class="container-menu__img">
                </figure>
                <figure class="container-menu__show">
                    <img src="https://i.postimg.cc/cH1P2my3/plate2.png" alt="menu" class="container-menu__img">
                </figure>
                <figure class="container-menu__show">
                    <img src="https://i.postimg.cc/rs3bd2dG/plate3.png" alt="menu" class="container-menu__img">
                </figure>
                <figure class="container-menu__show">
                    <img src="https://i.postimg.cc/Fsk8MzqT/plate4.png" alt="menu" class="container-menu__img">
                </figure>
                <figure class="container-menu__show">
                    <img src="https://i.postimg.cc/rw63Mc2M/plate5.png" alt="menu" class="container-menu__img">
                </figure>
            </article>
        </section>
    </main>
</body>
</html>
